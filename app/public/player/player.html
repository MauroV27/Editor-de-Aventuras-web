<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - Editor de Aventuras</title>
    <link rel="stylesheet" href="/static/css/editor.css">
    <script type="application/javascript" src="/static/components.js"></script>
    <script type="application/javascript" src="/static/abstractionLayer.js"></script>
    <script type="application/javascript" src="/static/hotspotControler.js"></script>
    <script type="application/javascript" src="/static/playerRender.js"></script>

</head>
<body>
    <div class="container">
        <div id="canvasParent">
            <!-- <canvas id="frameCanvas" width="960px" height="540px"></canvas> -->
        </div>
    </div>

    <script>    

        let canvas, ctx;
        let playerRender; // instance class for render player

        //Function to start code ( setup operations ) :
        async function start() {

            // Create canvas : 
            const canvasParentElement = document.querySelector("#canvasParent");
            canvas = document.createElement('canvas');

            canvasParentElement.appendChild(canvas);

            ctx = canvas.getContext('2d');

            canvas.id = "CursorLayer";
            canvas.width = document.body.clientWidth;//window.screen.width;
            canvas.height = document.body.clientHeight;//window.screen.height;
            canvas.style.position = "absolute";
            canvas.style.border = "1px solid";

            // Create player render : 
            playerRender = new PlayerRender(canvas, ctx);

            // Load data from server : 
            const url = document.URL || window.location.href ;
            const adventrueID = url.split("/").reverse()[0];

            // Load json data in player render
            await playerRender.loadDataFromServer( adventrueID );

            // Events for interaction : 
            playerRender.trackInputPosition(window, "mousemove");
            playerRender.trackInputPosition(window, "mouseenter");
            playerRender.trackInputPosition(window, "mouseleave");

            // Action events : Click in player
            window.addEventListener("mousedown", (e) => playerRender.selectPoint(e), false);

            
            // Show frame and content in canvas : 
            playerRender.renderCurrentFrame(); // true -> render only one time ( better performance )
        }

        start();


    </script>
</body>
</html>
